<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <ul class="list">
        <li class="card-container">
          <div>
            <label class="flip-label" for="flipper-1">
              <input class="flipper" type="checkbox" name="flip" id="flipper-1" />
              <div class="character-card">
                <div class="character-card-front jj-3">
                  <div class="header">
                    <div class="character-type">UNIT</div>
                    <div class="character-stats">
                      <ul class="list stats-list">
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/agility.png"
                              alt="Agility"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/intelligence.png"
                              alt="Intelligence"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/strength.png"
                              alt="Strength"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                <div class="spacing"></div>
                <div class="character-info">
                  <div class="character-name">KUJO JOTARO</div>
                  <div class="character-info-content">
                    <p class="info character-about">
                      Kujo Jotaro: Stoic, determined, and formidable Stand user, famed for his iconic hat and relentless pursuit of justice.
                      <br />
                      <br />
                      Stubborn, emotionally distant, prone to reckless behavior, struggles with authority.
                    </p>
                  </div>
                </div>
                <div class="character-ability">
                  <div class="character-ability-image">
                    <div class="character-ability-image-wrapper">
                      <img
                        src="./assets/stone-mask.png"
                        alt="Ability"
                        class="icon ability-icon"
                      />
                    </div>
                  </div>

                  <div class="character-ability-name">Star Platinum</div>
                  <div class="character-ability-info">
                    <p class="info">
                      Incredible precision, immense strength, iconic ora ora barrage.
                    </p>
                  </div>
                </div>
                <div class="character-card-number">
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">3</div>
                </div>
              </div>
              <div class="character-card-back">
                <div class="back-content">
                  <img src="./assets/star-platinum.png" alt="" class="stand-img">
                </div>
              </div>
            </label>
          </div>
        </li>
        <li>
          <div class="card-container">
            <label class="flip-label" for="flipper-2">
              <input class="flipper" type="checkbox" name="flip" id="flipper-2" />
              <div class="character-card">
                <div class="character-card-front jj-4">
                  <div class="header">
                    <div class="character-type">UNIT</div>
                    <div class="character-stats">
                      <ul class="list stats-list">
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/agility.png"
                              alt="Agility"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/intelligence.png"
                              alt="Intelligence"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/strength.png"
                              alt="Strength"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                <div class="spacing"></div>
                <div class="character-info">
                  <div class="character-name">Josuke Higashikata</div>
                  <div class="character-info-content">
                    <p class="info character-about">
                      Josuke Higashikata: Kind-hearted, stylish, with a fierce loyalty to friends, wielding the Stand Crazy Diamond.
                      <br />
                      <br />
                      Easily provoked, struggles with his temper, overly trusting at times.
                    </p>
                  </div>
                </div>
                <div class="character-ability">
                  <div class="character-ability-image">
                    <div class="character-ability-image-wrapper">
                      <img
                        src="./assets/stone-mask.png"
                        alt="Ability"
                        class="icon ability-icon"
                      />
                    </div>
                  </div>

                  <div class="character-ability-name">Crazy Diamond</div>
                  <div class="character-ability-info">
                    <p class="info">
                      Powerful restoration Stand, can heal and restore objects.
                    </p>
                  </div>
                </div>
                <div class="character-card-number">
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">4</div>
                </div>
              </div>
              <div class="character-card-back">
                <div class="back-content">
                  <img src="./assets/crazy-diamond.png" alt="" class="stand-img">
                </div>
              </div>
            </label>
          </div>
        </li>
        <li>
          <div class="card-container">
            <label class="flip-label" for="flipper-3">
              <input class="flipper" type="checkbox" name="flip" id="flipper-3" />
              <div class="character-card">
                <div class="character-card-front jj-5">
                  <div class="header">
                    <div class="character-type">UNIT</div>
                    <div class="character-stats">
                      <ul class="list stats-list">
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/agility.png"
                              alt="Agility"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/intelligence.png"
                              alt="Intelligence"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                        <li class="list-item">
                          <div class="stat">
                            <img
                              class="icon stat-icon"
                              src="./assets/strength.png"
                              alt="Strength"
                            />
                            <span class="stat-number">10</span>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                <div class="spacing"></div>
                <div class="character-info">
                  <div class="character-name">Giorno Giovanna</div>
                  <div class="character-info-content">
                    <p class="info character-about">
                      Giorno Giovanna: Calculating, ambitious, adaptable, with a complex moral compass, possessing Gold Experience Stand.
                      <br />
                      <br />
                      Prone to underestimating foes, overly idealistic, struggles with trust.
                    </p>
                  </div>
                </div>
                <div class="character-ability">
                  <div class="character-ability-image">
                    <div class="character-ability-image-wrapper">
                      <img
                        src="./assets/stone-mask.png"
                        alt="Ability"
                        class="icon ability-icon"
                      />
                    </div>
                  </div>

                  <div class="character-ability-name">Gold Experience</div>
                  <div class="character-ability-info">
                    <p class="info">
                      Versatile, life-infusing Stand, capable of manipulating matter.
                    </p>
                  </div>
                </div>
                <div class="character-card-number">
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">0</div>
                  <div class="character-card-number-digit">5</div>
                </div>
              </div>
              <div class="character-card-back">
                <div class="back-content">
                  <img src="./assets/golden-experience.png" alt="" class="stand-img">
                </div>
              </div>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
